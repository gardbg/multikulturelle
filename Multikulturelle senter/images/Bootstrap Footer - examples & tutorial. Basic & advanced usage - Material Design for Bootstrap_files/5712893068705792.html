var agileDateValueValidate = function(date,month,year,dateFieldId){
//validating date possibility
var errorExist = false;
var dateHiddenField = document.getElementById("date-hiddeninput-"+dateFieldId);
var spanHiddenField = document.getElementById("agile_span_"+dateFieldId);
if(month.indexOf('Feb') > -1){

}
}
}

errorExist = true;

}
}
}

}
}
//validating date possibility
return errorExist;
};
